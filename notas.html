<!DOCTYPE html>
<html lang="pt-br">
<head>

    <link rel="stylesheet" href="c3c.css">
    <title>Notas</title>

</head>
<body>
    <div class="titulo">
        <p>Nota do Aluno</p>
    </div>

    <input type="text" name="notaFinal" id="notaFinal" disabled> <br/>

    <input type="text" name="situacao" id="situacao" disabled>
    
</body>
